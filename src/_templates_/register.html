													<option value="2">Canada</option>
												</optgroup>

												<optgroup label="Latin America">

									</div>

									<div class="col-md-6">
										<div class="form-group">
											<label>Select position: <span class="text-danger">*</span></label>
											<select name="position" data-placeholder="Select position" class="select required">
												<option></option>
												<optgroup label="Developer Relations">
													<option value="1">Sales Engineer</option>

											</select>
										</div>
									</div>
								</div>

									<div class="col-md-6">
										<div class="form-group">
											<label>Applicant name: <span class="text-danger">*</span></label>
											<input type="text" name="name" class="form-control required" placeholder="John Doe">
										</div>
									</div>

									<div class="col-md-6">
										<div class="form-group">
											<label>Email address: <span class="text-danger">*</span></label>
											<input type="email" name="email" class="form-control required" placeholder="your@email.com">
										</div>
									</div>
								</div>

								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<label>Password field <span class="text-danger">*</span></label>
											<input type="password" name="password" id="password" class="form-control" required="required" placeholder="Minimum 5 characters allowed">
										</div>
									</div>

									<div class="col-md-6">
										<div class="form-group">
											<label>Repeat password <span class="text-danger">*</span></label>
											<input type="password" name="repeat_password" class="form-control" required="required" placeholder="Try different password">
										</div>
									</div>
								</div>

								<div class="row">
									<div class="col-md-6">
										<div class="form-group">

									</div>

										<div class="row">

												<div class="form-group">

												<div class="form-group">
													<select name="birth-day" data-placeholder="Day" class="select">

														<option value="1">1</option>
														<option value="2">2</option>
														<option value="3">3</option>

								<div class="row">
